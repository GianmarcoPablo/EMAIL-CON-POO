<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" class="formulario">
        <fieldset class="fieldset">
          <legend class="legend">Datos Personales</legend>
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="input">
          </div>
          <div class="campo">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="input">
          </div>
          <div class="campo">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="input">
          </div>
        </fieldset>
        <button type="submit" class="btn" id="enviar">Enviar</button>
      </form>
      <script src="app.js"></script>
</body>
</html>
